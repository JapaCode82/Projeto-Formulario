<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="designer/style.css">
    <title>Fórmulario | GN</title>
    
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Fórmulario de Clientes</b></legend>
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="text" class="inputlabel">Nome completo</label>
            </div>
            <br> <br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="email" class="inputlabel">Email</label>
            </div>
            <br> <br>
            <div class="inputBox">
                <input type="text" name="telefono" id="telefono" class="inputUser" required>
                <label for="telefono" class="inputlabel">Telefone</label>
            </div>

            <p>Sexo</p>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Feminino</label>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="outro" name="genero" value="outro" required>
            <label for="outro">Outro</label>
            <br> <br>
             <label for="data_nascimento"><b>Data nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
            <br> <br>
            <div class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label for="cidade" class="inputlabel">Cidade</label>
            </div>
            <br> <br>
            <div class="inputBox">
                <input type="text" name="estado" id="estado" class="inputUser" required>
                <label for="estado" class="inputlabel">Estado</label>
            </div>
            <br> <br>
            <div class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
                <label for="endereco" class="inputlabel">Endereco</label>
            </div>
            <br> <br>
            <input type="submit" name="submit" id="submit" >
            

        </form>
    </div> 
     </fieldset>
</body>
</html>
